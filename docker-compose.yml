version: '3'

services:
  mysql:
    build:
      context: ./data-init
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: fantasy7&
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.9.0
    environment:
      - discovery.type=single-node
    ports:
      - "9200:9200"

  magento:
    build: ./magento
    ports:
      - "80:80"
    environment:
      MAGENTO_DB_HOST: mysql
      MAGENTO_DB_NAME: ${DB_NAME}
      MAGENTO_DB_USER: ${DB_USER}
      MAGENTO_DB_PASSWORD: ${DB_PASSWORD}
      MAGENTO_DOMAIN: boxoprint.neotiq.net
      MAGENTO_ELASTICSEARCH_HOST: elasticsearch
    depends_on:
      - mysql
      - elasticsearch
  backend:
    build:
      context: ./boxtool/src
      args:
        BACKEND_DB_NAME: ${DB_NAME}
        BACKEND_DB_USER: ${DB_USER}
        BACKEND_DB_PASSWORD: ${DB_PASSWORD}
        BACKEND_HOST: ${BACKEND_HOST}
        BACKEND_DB_HOST: mysql
    ports:
      - "8082:8082"  
    depends_on:
        - mysql
  frontend:
    build:
      context: ./boxtool/ui
      args: 
        BACKEND_HOST: ${BACKEND_HOST}
    depends_on:
      - mysql
      - backend
      - magento
        

